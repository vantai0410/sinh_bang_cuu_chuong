<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sinh bảng cửu chương</title>
</head>
<body>
<script>
    let number;
    debugger;
    number = "<table id='table' border='1' width='300' cellspacing='0' cellpadding='3'>"
    for (i = 1; i <= 9; i++) { //cac hang
        number = number + "<tr>";
        for (j = 1; j <= 9; j++) { //cac cot
            number = number + "<td>" + i +"x" +j+"="  + i * j + "</td>";
        }
        number = number + "</tr>";
    }
    number = number+ "</table>";
    document.write(number);
</script>
</body>
</html>
